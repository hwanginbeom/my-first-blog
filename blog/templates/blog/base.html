{% load static %}
<html xmlns:social="http://www.w3.org/1999/xhtml">
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
         <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="241112517705-glc4hivva3mdmsen31dkc44sv758dpsb.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    </head>
    <body>
        <div class="page-header">
          {% if user.is_authenticated %}
              <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>

          {% endif %}
                      <h1><a href="/">Django Girls Blog</a></h1>
                      <h3><span id="user_name">{{ user.username }}</span></h3>
            <!--아이디를 볼 수있게 하는 부분 / user안에 있는 username을 가져온다.-->

        </div>
       <input type="hidden" name="next" value="{{ next }}" />

           <div class="content container">
            <div class="row">
                <div class="col-md-8">

                    {% block content %}

                    {% endblock %}

                </div>
            </div>
        </div>
    </body>
</html>
