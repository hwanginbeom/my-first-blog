{% extends 'blog/base.html' %}

{% block content %}

    {% for post in posts %}
 <ul>
    {% for key,value in data.items %}
        {{ key }} : {{ value }}<br>
     <p><a href="{%url 'logout'%}">bbbbbb</a></p>

    {% endfor %}
</ul>


        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}

<a href="{% url 'logout' %}"><button class="btn btn-danger" style="width: 40%">Logout</button></a>


{% endblock %}
